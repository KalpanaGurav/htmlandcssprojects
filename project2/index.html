<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apllication Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">


                    <div class="form_controls">
                        <label for="">First Name</label>
                        <input id="First_Name" name="First_Name" placeholder=" Entre First Name ">
                    </div>
                    <div class="form_controls">
                        <label for="">Last Name</label>
                        <input id="Last_Name" name="Last_Name" placeholder=" Entre Last Name ">
                    </div>
                    <div class="form_controls">
                        <label for="">Email</label>
                        <input type="Email" id="Email" name="Email" placeholder=" Entre your Email">
                    </div>

                    <div class="form_controls">
                        <label for="Job_Role">Job Role</label>
                        <select id="Job_Role" name="Job_Role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full_Stack">Full_Stack Developer</option>
                            <option value="UI_UX">UI_UX Developer</option>

                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_controls">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder=" Entre City Name">
                    </div>
                    <div class="form_controls">
                        <label for="pincode">Pincode</label>
                        <input type="number"
                        id="pincode" name="pincode" placeholder=" Entre Pincode Name">
                    </div>
                    <div class="form_controls">
                        <label for="date">Date</label>
                        <input value="2023-09-06"
                         type="date"
                        id="date" name="date" >
                    </div>
                    <div class="form_controls">
                        <label for="upload">Upload your CV</label>
                        <input value="2023-09-06"
                         type="file"
                        id="upload" name="upload">
                    </div>

                </div>
                <div class="button_container">
                    <button type="button">Apply Now</button>
                </div>
            </form>



        </div>
    </div>
</body>

</html>
